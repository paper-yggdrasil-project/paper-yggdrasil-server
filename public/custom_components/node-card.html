<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<polymer-element name="node-card">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    #container {
      position: relative;
      padding-top: 24px;
    }
    paper-icon-button {
      position: absolute;
      top:0px;
      right: -20px;
      display: none;
      border: 2px solid #78909C;
      border-radius: 24px;
    }
    #container:hover paper-icon-button {
      display: block;
    }
    #yearContainer {
      position: absolute;
      top: 10px;
      width: 100%;
      font-size: 12px;
    }
    .radius {
      padding-left: 9px;
      padding-right: 9px;
      border: 2px solid #78909C;
      border-radius: 12px;
    }
    #content {
      padding: 18px;
      border: 2px dotted #78909C;
    }
    div ::content document-title {
      display: block;
      line-height: 130%;
      font-size: 1.0rem;
    }
    </style>
    <div id="container">
      <paper-icon-button icon="close" on-tap="{{deleteNode}}"></paper-icon-button>
      <div id="yearContainer">
        <div horizontal center-justified layout>
          <span class="radius"><content select="year"></content></span>
        </div>
      </div>
      <div id="content">
        <div flex><content select="document-title"></content></div>
      </div>
    </div>
  </template>
  <script>
    Polymer("node-card", {

      publish: {
        data: null,
      },

      deleteNode: function() {
        console.log("deleteNode");
        this.fire("delete-node", this.data);
      }

    });
  </script>
</polymer-element>
